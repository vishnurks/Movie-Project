{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6" style="padding:20px">
            <img src="{{movie.img.url}}" height="350px">
        </div>
        <div class="col-md-6" style="padding:20px">
            <h2>{{movie.name}}<br></h2>
            <h4>Year: {{movie.year}}<br></h4>
            <h6>{{movie.desc}}<br></h6>

            <a  class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">Update</a>
            <a  class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete</a>
        </div>
    </div>
</div>

{% endblock %}
