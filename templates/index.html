{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row" style="margin-top:15px;">
        {% for i in movielist %}
        <div class="col-md-4" style="margin-bottom:20px;">
            <div class="card" style="width: 18rem; padding:10px;">
                <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap"  height="350px">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}} ({{i.year}})</h5>
                    <p class="card-text"></p>
                    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary"> View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
