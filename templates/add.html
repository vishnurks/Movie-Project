{% extends 'base.html' %}
{% block body %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="enter movie name"><br>
    <input type="text" name="desc" placeholder="enter movie desc"><br>
    <input type="text" name="year" placeholder="enter movie year"><br>
    <input type="file" name="img"><br>
    <input type="submit">
</form>
{% endblock %}
